name: bot-discord-action
on:
    push:
        branches:
            - main
        tags:
            - "v1"
jobs:
    run-bot:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Install pnpm
              run: |
                  npm install -g pnpm

            - name: Install dependencies
              run: |
                  pnpm install
